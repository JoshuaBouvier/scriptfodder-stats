box: evolution7/nodejs-bower-gulp
build:
  steps:
    - wercker/npm-install@1.1.4
    - script:
       name: Bower Install
       code: |
        apt-get update
        apt-get install ssh -y
        git config --global url."https://".insteadOf git://
        bower install --force-latest --allow-root
    - script:
       name: Build App
       code: gulp build
deploy:
  steps:
    - git-push:
         gh_oauth: $GH_TOKEN
         gh_pages: true
         basedir: dist
