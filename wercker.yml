box: evolution7/nodejs-bower-gulp
build:
  steps:
    - wercker/npm-install@1.1.4
    - script:
       name: Bower Install
       code: |
        npm install -g bower gulp@latest
        git config --global url."https://".insteadOf git://
        bower install --force-latest --allow-root
    - script:
       name: Build App
       code: gulp build
deploy:
  steps:
    - leipert/git-push:
         gh_oauth: $GH_TOKEN
         gh_pages: true
         basedir: dist
