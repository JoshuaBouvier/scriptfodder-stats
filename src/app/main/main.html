<div class="container">
    <div class="row content">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h1>Welcome to scriptfodder stats</h1>
            <p>
                This site can be used by scriptfodder developers to get an overview of their sales statistics. To get started enter your API key below. The site runs on javascript, your key is only saved locally and never transmitted to a server.
            </p>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">API Settings</h4>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="apiKey">API Key</label>
                            <input type="text" class="form-control" id="apiKey" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
