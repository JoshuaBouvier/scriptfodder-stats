<span>
    <span>
        {{amount | currency}}
    </span>
    <span ng-hide="hideConverted">
        | 
        <span ng-show="isLoading"><i class="fa fa-spinner fa-pulse"></i>loading...</span>
        <abbr tooltip="Exchange rate {{rate}} from {{rateFrom | amCalendar}}" tooltip-placement="bottom" ng-show="!isLoading">{{scope.isError && "error"}}{{convertedAmount | currency:currencySymbol}}</abbr>
    </span>
</span>
