<h1>Dashboard</h1>
<div class="row">
    <div class="col-md-12">
        <div id="revenue"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                This Month
            </div>
            <div class="panel-body">
                <p><strong>Scripts Sold</strong>: {{performance.thisMonth.total.amountSold}}</p>
                <p><strong>Revenue</strong>: {{performance.thisMonth.total.revenue | currency:"$":2}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Last Month
            </div>
            <div class="panel-body">
                <p><strong>Scripts Sold</strong>: {{performance.lastMonth.total.amountSold}}</p>
                <p><strong>Revenue</strong>: {{performance.lastMonth.total.revenue | currency:"$":2}}</p>
            </div>
        </div>
    </div>
</div>
