<h1>Dashboard</h1>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                This Month
            </div>
            <div class="panel-body">
                <p><strong>Scripts Sold</strong>: {{performance.thisMonth.total.amountSold}}</p>
                <p><strong>Revenue</strong>: <alternative-currency to-currency="$storage.globalCurrency" base-currency="'USD'" amount='performance.thisMonth.total.revenue'></alternative-currency></p>
                
                <div class="row">
                    <div class="col-md-12">
                        <nvd3 options='salesGraphOptions' data='performance.thisMonth.scripts'></nvd3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Last Month
            </div>
            <div class="panel-body">
                <p><strong>Scripts Sold</strong>: {{performance.lastMonth.total.amountSold}}</p>
                <p><strong>Revenue</strong>: <alternative-currency to-currency="$storage.globalCurrency" date="performance.lastMonth.date" base-currency="'USD'" amount='performance.lastMonth.total.revenue'></alternative-currency></p>
                <div class="row">
                    <div class="col-md-12">
                        <nvd3 options='salesGraphOptions' data='performance.lastMonth.scripts'></nvd3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
